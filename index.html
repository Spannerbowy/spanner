<body>
  <div id="id-card">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="logo.png" alt="Club Logo" />
    </div>

    <div id="head">
      <div class="head-upper">
        <div class="info">
          <div class="college-name">MBEE FOOTBALL CLUB</div>
          <div class="hr"></div>
        </div>
      </div>
    </div>

    <div id="main-content">
      <div class="certified">IDENTITY CARD</div>
      <div class="student-info-and-img">
        <div class="student-info">
          <div class="d-info">
            <div class="d-info-title">Name</div>
            :
            <div class="d-info-value upper st-name" contenteditable>ROBINSON MUNYAO</div>
          </div>
          <div class="d-info">
            <div class="d-info-title">Enroll No</div>
            :
            <div class="d-info-value upper" contenteditable>____</div>
          </div>
          <div class="d-info">
            <div class="d-info-title upper">AGE</div>
            :
            <div class="d-info-value" contenteditable>____</div>
          </div>
          <div class="d-info">
            <div class="d-info-title">COUNTY</div>
            :
            <div class="d-info-value upper" contenteditable>____</div>
          </div>
          <div class="d-info">
            <div class="d-info-title">POSITION</div>
            :
            <div class="d-info-value upper" contenteditable>____</div>
          </div>
          <div class="d-info">
            <div class="d-info-title">ID NO.</div>
            :
            <div class="d-info-value" contenteditable>_____</div>
          </div>
          <div class="d-info">
            <div class="d-info-title">Help line:</div>
            :
            <div class="d-info-value" contenteditable>PHONE NO.</div>
          </div>
        </div>
        <div class="student-img">
          <div class="batch-date" contenteditable>SINCE-2024</div>
          <div class="profile-image"></div>
          <div class="profile-sign"></div>
        </div>
      </div>
    </div>
    <div id="bottom"></div>
  </div>

  <input type="file" id="imageUpload" accept="image/*" hidden />
  <label id="lab" for="imageUpload">Upload Player Photo</label>
  <button id="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
